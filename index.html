<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Judicial</title>
    <style>
        body {
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background-color: #4e342e;
        }

        /* Asegura que la imagen cubra toda la pantalla y sea fija */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('IMG_3999.jpeg'); /* Asegúrate de tener el nombre correcto de la imagen */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            max-width: 800px;
            margin: 50px auto;
            border-radius: 10px;
        }

        .content h1, .content h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        /* Botón de llamada a la acción */
        .cta-button {
            display: inline-block;
            background-color: #ffdd57;
            padding: 10px 20px;
            border-radius: 5px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ffc107;
        }

        /* Ajustes para dispositivos móviles */
        @media screen and (max-width: 768px) {
            .content h1, .content h2 {
                font-size: 1.5rem;
            }
            .content p {
                font-size: 1rem;
            }
            .cta-button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Imagen de fondo -->
    <div class="background-image"></div>

    <!-- Contenido superpuesto -->
    <div class="content">
        <h1>Café Judicial</h1>
        <p>Donde el derecho y la conversación se mezclan con buen café ☕.</p>
        <h2>¡Pronto un Lugar Físico!</h2>
        <p>Pronto abriremos las puertas de nuestro café físico para que disfrutes de un excelente café mientras discutes temas legales en un ambiente relajado.</p>
        <a href="#" class="cta-button">SUSCRÍBETE AQUÍ</a>
    </div>
</body>
</html>
